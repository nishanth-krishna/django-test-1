<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>    
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>    
                    <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>    

                    {% if user.is_authenticated %}
                        <li><a class="navbar-link" href="{% url 'logout' %}">Log Out</a></li>    
                    {% else %}
                    <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Log In</a></li>    
                    {% endif %}

                  
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block body_block %}
            <!-- outside this block will be inherited anything --> 
            {% endblock %}
        </div>
    </body>
</html>
